<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="Icons/REDWOODD_Transparent.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="bar">
            <a href="#"><img id="home" src="Icons/home1.png" alt="Home"></a>
        </div>
        <div class="container-logo">
            <a href="#"><img class="logo" src="Icons/REDWOODD_Transparent.png" alt="Redwood Roleplay Logo"></a>
        </div>
        <div class="portal">
            <form method="POST">
                <h1>Login</h1>
                <input type="text" placeholder="Email">
                <br>
                <input type="password" placeholder="Password">
                <br>
                <button class="button" type="submit">Done</button>
                <br>
                <span class="no-account">Don't have an Account? </span><p class="sign-up">Sign Up</p>
            </form>
        </div>
    </div>

    <div class="modal-bg">
        <div class="modal">
            <form class="modal-form">
                <h1>Register</h1>
                <input type="text" placeholder="Email">
                <br>
                <input type="text" placeholder="Name">
                <br>
                <input type="password" placeholder="Password">
                <br>
                <button class="button" type="submit">Register</button>
                <span class="modal-close">x</span>
            </form>
        </div>
    </div>


</body>
<script src="main.js"></script>

</html>
